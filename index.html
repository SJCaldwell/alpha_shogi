						<section data-markdown>
								<textarea data-template>
								### AlphaGo

								- Natural fit for neural network architecture 
								- Go is translationally invariant 
								- Points are defined in terms of liberties, (which are largely local)
								- Matches the how neural nets pull features
								- No draws in Go, only binary wins and losses 
								- (We saw in tic-tac toe how difficult it can be )
								</textarea>
						</section>
						<section data-markdown>
							<textarea data-template>
							### Alpha Zero: Removing the training wheels
							- No human games included
							- Allows the board to learn from first principles
							- Should work for any adversarial game with perfect knowledge
							</textarea>
					</section>
						<section data-markdown>
								<textarea data-template>
							### An introduction to Shogi

							- Shogi is not translationally invariant 
							- Rules are position-dependent 
							- Long range interactions
							- Captured pieces can be put back on the board
								</textarea>
						</section>
						<section data-markdown>
								<textarea data-template>
							### What is "mini" shogi?
							- Board goes from 9x9 to 5x5
							- Rules are mostly as complex
							- Smaller board reduces computational complexity

							</textarea>
						</section>

						<section data-markdown>
								<textarea data-template>
							### Elo as a success metric

							- ELO is a method for calculating relative skill in zero-sum games
							- Greater points mean you're stronger 
							- You win a lot of points for beating someone stronger than you
							- Little from someone of similar skill. 
								</textarea>
						</section>

					<section data-markdown>
						<textarea data-template>
						### What does the input look like

						- Stacks of 5x5 matrices (for the board state)
						- All player 1 pieces with seperate boards
						- One "board" with only queens
						- Boards for prisoner counts 
						- 10 piece types 
						- 3 repetitions
						- 10 prisoner counts 
						- Roughly 184 boards
						</textarea>
				</section>
						<section data-markdown>
								<textarea data-template>
						### What does the output look like

						- More stacked boards
						- Selecting a move means "selecting the piece to move"
						- Selecting among legal moves for that piece
						- 139 stack of 5x5 boards (for each move)
						- Each part of each board represents the square to grab a piece from
						- 8 planes determine which of the eight compass directions to take. 
						</textarea>
				</section>

						###  Network Structure
						- 4 convolutional layers 
						- 2 fully connected layers
						- 2 fully connected layers with dropout
						- Spits out planes as well as a measure of who is winning
